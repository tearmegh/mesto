<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" alt="логотип проекта Mesto" src="./images/logo-theme-dark.svg">
    </header>
    <main class="main">
      <section class="profile page__profile">
        <img class="profile__image" alt="фотография профиля пользователя" src="./images/profile-image.jpg">
        <div class="profile__info">
          <div class="profile__name-edit-btn-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="добавить элемент"></button>
      </section>
      <section>
        <ul class="cards page__cards">
          <template id="card-template">
            <li class="cards__item">
              <img class="cards__image">
              <button class="cards__delete-btn" type="button" aria-label="удалить"></button>
              <div class="cards__title-btn-wrapper">
                <h2 class="cards__title"></h2>
                <button class="cards__like-btn" type="button" aria-label="нравится"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup-edit">
      <form class="popup-edit__form" name="edit-form">
        <h2 class="popup-edit__form-title">Редактировать профиль</h2>
        <fieldset class="popup-edit__name-caption-container">
          <input type="text" class="popup-edit__input popup-edit__input_type_name" placeholder="Имя" name="name">
          <input type="text" class="popup-edit__input popup-edit__input_type_caption" placeholder="Описание" name="caption">
        </fieldset>
        <button type="submit" class="popup-edit__submit-btn" aria-label="сохранить изменения">Сохранить</button>
        <button type="button" class="popup-edit__close-btn" aria-label="закрыть окно редактирования"></button>
      </form>
      <div class="popup-edit__overlay"></div>
    </div>
    <div class="popup-add">
      <form class="popup-add__form" name="add-form">
        <h2 class="popup-add__form-title">Новое место</h2>
        <fieldset class="popup-add__title-link-container">
          <input type="text" class="popup-add__input popup-add__input_type_title" placeholder="Название" name="title">
          <input type="text" class="popup-add__input popup-add__input_type_link" placeholder="Ссылка на картинку" name="link">
        </fieldset>
        <button type="submit" class="popup-add__submit-btn" aria-label="создать">Создать</button>
        <button type="button" class="popup-add__close-btn" aria-label="закрыть окно создания"></button>
      </form>
      <div class="popup-add__overlay"></div>
    </div>
    <div class="img-popup">
      <figure class="img-popup__figure">
        <img class="img-popup__image">
        <figcaption class="img-popup__caption"></figcaption>
      </figure>
      <button type="button" class="img-popup__close-btn"></button>
      <div class="img-popup__overlay"></div>
    </div>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
